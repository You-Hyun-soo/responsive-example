    <!-- 깃허브 가입하기 gitjub.com -->
    <!-- GIT 형상관리 시스템
    
        Local -> 현재 사용하는 PC
        Remote -> 서버(깃)
        Repository -> 저장공간(하드디스크의 폴더)
        clone 에 주소 복사
        루트 -> 최상위의 관리자

        PUSH -> 소스코드 업로드
        PULL -> 소스코드 다운로드

        commit -> push를 하기 전에 업로드할 소스를 선택하는 행위
        conflict -> 같은 파일이 충돌할 때

        코드 수정 및 생성 -> commit -> 스테이지에 올린다. -> push -> 서버저장

        버전관리 1(version의 정도 1은 최초/ 0은 테스트 버전).0(이전버전의 문제점).0(자잘한 버그 수정)

        1일 1커밋 -> 프로젝트 수행 과정 / 개발 블로그(미디엄)
    -->
